version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dham-backend
    ports:
      - "8000:8000"
    # Load env vars (FIREBASE_*, JWT_SECRET, etc.)
    env_file:
      - backend/.env
    environment:
      - NODE_ENV=development
      - PORT=8000
    # Mount ONLY the service account file (not the whole app)
    volumes:
      - ./backend/serviceAccountKey.json:/app/serviceAccountKey.json:ro
    restart: unless-stopped
    networks:
      - dham-network
    # Healthcheck using node (matches your Dockerfile healthcheck logic)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dham-network:
    driver: bridge
