# SonarQube Project Configuration
sonar.projectKey=BonelessWater_DHAM
sonar.organization=bonelesswater

# Path to source directories (comma-separated)
sonar.sources=backend,frontend/lib

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.javascript.node.maxspace=4096

# Exclude build artifacts and dependencies
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/.dart_tool/**,**/public/**,**/*.g.dart,**/*.freezed.dart

# Disable C/C++/Objective-C analysis
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-